<html>
    <script type="text/javascript">
    var canvas, canvasContext, drawActive = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        coordinateHistory=[],
        vertices=[];

    function init() {
        canvas = document.getElementById('can');
        canvasContext = canvas.getContext("2d");

        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);
    }

    function draw() {
        canvasContext.beginPath();
        canvasContext.moveTo(prevX, prevY);
        canvasContext.lineTo(currX, currY);
        canvasContext.strokeStyle = "#000";
        canvasContext.lineWidth = 2;
        canvasContext.stroke();
        canvasContext.closePath();
        coordinateHistory.push({x:currX,y:currY});
    }
    function findVertices(){
      var m=null;
      for(var i = 0; i< coordinateHistory.length-1;i++){
        if(m){
          var tempM=(coordinateHistory[i].y-vertices[vertices.length-1].y)/(coordinateHistory[i].x-vertices[vertices.length-1].x);
          if(tempM !== m){
            m=null;
          }
        }

        if(!m){
          m=(coordinateHistory[i+1].y-coordinateHistory[i].y)/(coordinateHistory[i+1].x-coordinateHistory[i].x);
          vertices.push({m:m,v:coordinateHistory[i]});
        }
      }
      var str="<div>Vertex 1: ("+vertices[0].v.x+", "+(400-vertices[0].v.y)+")</div>";
      var count =1;
      for(var i =1; i< vertices.length-1 ; i+=2){
        if((Math.atan(vertices[i+1].m) - Math.atan(vertices[i].m)) >= 0.17 ){ // 10degs
          count++;
          str+="<div>Vertex "+ (count) +": ("+vertices[i].v.x+", "+(400-vertices[i].v.y)+")</div>";
        }
      }
      if(count!==3){
        str="Please draw a triangle with straighter and non overlapping lines, with angle between the vertices being atleast 10 degs."+str;
        console.error(count + " points got plotted.")
      }
      document.querySelector('#result').innerHTML= str;
    }
    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
            drawActive = true;
        }
        if (res == 'up') {
          drawActive = false;
          findVertices();
        }
        if(res === 'out'){
          drawActive = false;
        }
        if (res == 'move') {
            if (drawActive) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
    }
    function resetCanvas(){
      document.querySelector("#can").width=document.querySelector("#can").width;
      document.querySelector("#result").innerHTML="";
      coordinateHistory=[];
      vertices=[];
    }
    </script>
    <body onload="init()">
        <canvas id="can" width="800" height="400" style="border:2px solid;"></canvas>
        <div>(0,0)</div>
        <div id="result"></div>
        <input type='button' value='Reset canvas' style="margin-top:20px;" onclick="resetCanvas()"/>
    </body>
    </html>
